
  
<ng-sidebar-container style="height:100vh; width: 100%;">
    <!-- A sidebar -->
    <ng-sidebar #sidebar mode="slide"[(opened)]="_opened" style="background: black !important;color:white">
        <ul class="nav sidebar-nav">
            <li>
                <a class="nav-link" routerLinkActive="activelink" routerLink="/home/resourse">
                    Resourse
                </a>
            </li>
            <li>
                <a class="nav-link" routerLinkActive="activelink" routerLink="/home/project">
                    Project
                </a>
            </li>
            <li>
                <a class="nav-link" routerLinkActive="activelink" routerLink="/home/formula">
                    Formula
                </a>
            </li>
        </ul>
    </ng-sidebar>
    <!-- Page content -->
    <div ng-sidebar-content style="position: relative; left: -2px;">
        <button style="background:black; color:white; border:none; font-size: 25px; padding-left:3px;" >
            <div class="hamburger" (click)="_toggleSidebar()" [ngClass]="_opened ? 'is-opened' : ''">
                <span></span>
                <span></span>
            </div>
        </button>
        <div class="container">
            <img src="https://itlizetest2.s3.amazonaws.com/1549556320575">
            <div class="login-form">
            <div style="width:60%" class="main-div">
            <div class="panel">
            <h1 style="color:rgb(219, 124, 0); -webkit-text-stroke: 0.3px black; font-weight: 600"><i>Login</i></h1>
            <div *ngIf="errors && errors.length > 0" style="color:black !important" class="alert alert-danger">
              <div *ngFor="let error of errors">{{error.detail}}</div>
            </div>
            <div *ngIf="notifyMessage" class="alert alert-success">
                {{notifyMessage}}
            </div>
            <p>Please enter your email and password</p>
            </div>
                <form [formGroup]="loginForm" id="Login" (ngSubmit)="login()">
                    <div class="form-group">
                        <input type="email" 
                            formControlName="email" 
                            class="form-control"
                            name="email"
                            placeholder="Email Address">              
                        <div *ngIf="isInvalidForm('email')"
                            class="alert alert-danger">
                              <div *ngIf="loginForm.controls.email.errors.required">
                                Email is required.
                              </div>
                              <div *ngIf="loginForm.controls.email.errors.pattern">
                                Must be a valid E-Mail!
                              </div>
                        </div>
                    </div>
            
                    <div class="form-group">
                        <input type="password"
                        formControlName="password"
                        class="form-control" 
                        name="pwd" 
                        placeholder="Password">
                        <div *ngIf="isInvalidForm('password')"
                        class="alert alert-danger">
                          <div *ngIf="loginForm.controls['password'].errors.required">
                            Password is required.
                          </div>
                        </div>
            
                    </div>
              <button style="background: rgb(245, 49, 0); width: 100%; color:rgb(231, 231, 231)"[disabled]="!loginForm.valid" type="submit" class="btn btn-bwm" >Submit</button>
                
              <div class="forgot">
                <a href="reset.html">Forgot password?</a>
              </div>
            </form>
              </div>
            </div>
        </div>
    </div>
  </ng-sidebar-container>
